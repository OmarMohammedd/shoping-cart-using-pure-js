<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <link rel="stylesheet" href="src/style.css">

  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #f5f5f5;
  color: #333;
  overflow: hidden;
}

.container {
  width: 100%;
  max-width: 400px;
}

.card {
  width: 100%;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: #333;
}

button {
  background-color: #ff4500;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

button:hover {
  background-color: #e63900;
}

p {
  text-align: center;
  padding: 23px 0 15px;
}
.logout-btn {
			margin-left:auto;
			margin-right:auto;
			justify-content: center;
  			align-items: center;
			display: grid;  
}

  </style>

</head>

<body>
  <div class="logout-container container">
    <div class="card">
      <h2>Welcome!</h2>
    <p>You are now logged in.</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>
  <script src="src/logout.js"></script>
</body>

</html>

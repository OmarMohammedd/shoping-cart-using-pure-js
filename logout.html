<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <link rel="stylesheet" href="src/style.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .logout-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      margin-bottom: 20px;
      color: #666;
    }

    .logout-btn {
      padding: 10px 20px;
      /* background-color: #FF6F61; */
      background-color: red;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #e55a50;
    }

    /* Responsive  */
    @media (max-width: 600px) {
      .logout-container {
        padding: 15px;
      }

      .logout-btn {
        padding: 8px 16px;
        font-size: 14px;
      }
    }

    @media (min-width: 601px) and (max-width: 1200px) {
      .logout-container {
        padding: 20px;
      }

      .logout-btn {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>

</head>

<body>
  <div class="logout-container">
    <h2>Welcome!</h2>
    <p>You are now logged in.</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <script src="src/logout.js"></script>
</body>

</html>
